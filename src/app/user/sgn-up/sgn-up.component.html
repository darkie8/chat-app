<nav class="navbar navbar-expand-md navbar-dark bg-dark">

  <a class="navbar-brand" href="/">আমার চ্যাট</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">

      <li class="nav-item">

        <a class="nav-link" (click)="goToSignIn()">সাইন ইন</a>

      </li>

    </ul>

  </div>

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">সাইন আপ করে চ্যাট উপলব্ধ করুন</h2>

    <br>

    <span>নাম: </span>

    <label for="inputFirstName" class="sr-only">নাম</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="নাম" required autofocus>

    <br>

    <span>পদবী: </span>

    <label for="inputLastName" class="sr-only">পদবী</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="পদবী" required>

    <br>

    <span>মোবাইল নাম্বার: </span>

    <label for="inputMobile" class="sr-only">মোবাইল নাম্বার</label>

    <input type="number" id="inputMobile" class="form-control" [(ngModel)]="mobile" placeholder="মোবাইল নাম্বার" required>

    <br>

    <span>ইমেইল ঠিকানা: </span>

    <label for="inputEmail" class="sr-only">ইমেইল ঠিকানা</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="ইমেইল" required>

    <br>

    <span>পাসওয়ারড: </span>

    <label for="inputPassword" class="sr-only">পাসওয়ারড</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="পাসওয়ারড" required>

    <br>


    <span>এপিআই চাবি: </span>

    <label for="inputPassword" class="sr-only">এপিআই চাবি</label>

    <textarea type="password" id="AuthKey" class="form-control" [(ngModel)]="apiKey" placeholder="এপিআই চাবি" required></textarea>

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signUp()">সাইন আপ</button>

  </div>

  <div class="col-sm"></div>

</div>
